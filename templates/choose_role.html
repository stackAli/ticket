<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ action|capitalize }} - Choose Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <h2 class="mb-4">Please select your role to {{ action }}</h2>
    <div>
      <!-- Use the exact endpoint names passed from Flask -->
      <a href="{{ url_for(admin_endpoint) }}" class="btn btn-outline-primary btn-lg me-3">Admin</a>
      <a href="{{ url_for(user_endpoint) }}" class="btn btn-outline-success btn-lg">User</a>
    </div>
    <div class="mt-3">
      <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </div>
</body>
</html>
